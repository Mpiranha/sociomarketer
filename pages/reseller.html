<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller Dashboard</title>
    <link rel="stylesheet" href="../assets/css/bootstap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>


    <div class="flex-col-wrap">
        <div class="content-head">
            <div class="content-head-title">
                <img class="logo" src="../assets/images/Smartpostr.png" alt="logo">
            </div>

            <nav class="nav nav-secondary">

                <a href="../index.html" class="nav-link back-link-workspace">
                    Back to Workspace
                </a>

                <div class="dropdown show">
                    <a class="nav-link" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <img class="user-icon" src="../assets/images/tool-test-image.png" alt="User Image">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right profile-dropdown-menu">
                        <div class="dropdown-relative-inner">
                            <a class="dropdown-item" href="#">My Plans</a>
                            <a class="dropdown-item" href="#">Team Members</a>
                            <a class="dropdown-item" href="#">Bonus and Resources</a>
                            <a class="dropdown-item" href="#">Bilings</a>
                            <a class="dropdown-item" href="#">Tutorial Videos</a>
                            <a class="dropdown-item" href="#">Profile Settings</a>
                            <button class="dropdown-item">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
                <a class="btn nav-link btn-logout" href="#">
                    Help Center
                </a>
            </nav>
        </div>
        <div class="flex-wrapper">

            <section class="content">
                <div class="content-body">
                    <div class="container pt-5">
                        <h1 class="page-title">
                            Reseller Dashboard
                        </h1>
                        <div class="page-desc">
                            Welcome Smartpostr reseller admin dashboard.
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <div class="reseller-stat mb-4">
                                    <div class="reseller-stat-item">
                                        <div class="stat-title">
                                            Reseller type
                                        </div>
                                        <div class="stat-value">
                                            Gold
                                        </div>
                                    </div>
                                    <div class="reseller-stat-item">
                                        <div class="stat-title">
                                            License
                                        </div>
                                        <div class="stat-value">
                                            100
                                        </div>
                                    </div>
                                    <div class="reseller-stat-item">
                                        <div class="stat-title">
                                            Created accounts
                                        </div>
                                        <div class="stat-value">
                                            1
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn-block btn-access-resel">
                                    Access Reseller Resources
                                </button>
                            </div>
                            <div class="col-8">
                                <div class="reseller-header">
                                    <div class="header-item active">
                                        <img class="icon" src="../assets/images/user.png" alt="">
                                        Accounts
                                    </div>
                                    <div class="header-item">
                                        <img class="icon" src="../assets/images/link-alt.png" alt="">
                                        Web hook
                                    </div>
                                    <div class="ml-auto">
                                        <div class="form-search">

                                            <div class="custom-search">
                                                <button class="btn no-shadow">
                                                    <img src="../assets/icons/search.png" alt="">
                                                </button>
                                                <input id="my-input" class="form-control no-shadow" type="text" name="">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-4">
                                        <div class="reseller-account-box create-user-box" data-toggle="modal"
                                            data-target="#create-user-modal">
                                            <div class="box-title">
                                                Add User
                                            </div>
                                            <div class="add-btn">
                                                <img src="../assets/images/add user.png" alt="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="reseller-account-box">

                                            <div class="dropdown show">
                                                <button class="btn no-shadow btn-reseller-action"
                                                    data-toggle="dropdown">
                                                    <img src="../assets/images/dots.png" alt="option icon">
                                                </button>
                                                <div class="dropdown-menu dropdown-menu-right profile-dropdown-menu">
                                                    <div class="dropdown-relative-inner">
                                                        <a class="dropdown-item" href="#">
                                                            <img src="../assets/images/edit.png" alt="">
                                                            Edit
                                                        </a>
                                                        <a class="dropdown-item" href="#">
                                                            <img src="../assets/images/delete.png" alt="">
                                                            Delete
                                                        </a>
                                                        <a class="dropdown-item" href="#">
                                                            <img src="../assets/images/ban.png" alt="">
                                                            Ban
                                                        </a>
                                                        <a class="dropdown-item" href="#">
                                                            <img src="../assets/images/upgrade.png" alt="" srcset="">
                                                            Upgrade
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="box-title">
                                                Saint Nick
                                            </div>
                                            <div class="add-btn">
                                                <img class="user-img" src="../assets/images/user.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>

    <div id="create-user-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content modal-share-campaign">
                <div class="modal-body px-5">
                    <button class="btn no-shadow btn-close-modal" data-dismiss="modal">
                        <img src="../assets/images/add.png" alt="close icon">
                    </button>



                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="">First Name (required)</label>
                            <input type="text" name="" id="" class="form-control input-shadowed input-card-details"
                                placeholder="First Name">
                        </div>
                        <div class="form-group mb-4">
                            <label for="">Last Name (required)</label>
                            <input type="text" name="" id="" class="form-control input-shadowed input-card-details"
                                placeholder="Last Name">
                        </div>

                        <div class="form-group mb-4">
                            <label for="">Email (required)</label>
                            <input type="email" name="" id="" class="form-control input-shadowed input-card-details"
                                placeholder="Email">
                        </div>

                        <div class="form-group mb-4">
                            <label for="">Password (required)</label>
                            <input type="text" name="" id="" class="form-control input-shadowed input-card-details"
                                placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label for="">Access (required)</label>
                            <select class="form-control input-shadowed input-card-details" name="" id="">
                                <option value="none" selected>Select Plans</option>
                            </select>
                        </div>

                        <div class="form-group mb-4">
                            <label for="">Amount in USD (required)</label>
                            <input type="number" name="" id="" class="form-control input-shadowed input-card-details"
                                placeholder="Amount">
                        </div>


                    </form>

                    <div class="d-flex justify-content-end mt-5">
                        <button data-dismiss="modal" class="btn no-shadow btn-cancel mr-4">
                            Cancel
                        </button>
                        <button class="btn no-shadow btn-submit-share">
                            Submit
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script src="../assets/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/popper/popper.min.js"></script>
    <script src="../assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="../assets/js/custom/script.js"></script>
</body>

</html>
