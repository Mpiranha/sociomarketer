<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Smartpostr - Login</title>
</head>

<body class="max-height-body">

    <div class="row h-100">
        <div class="d-none d-md-block col-md-6 pr-md-0">
            <div class="carousel-bg">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="../assets/images/phase one resized.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="../assets/images/phase two resized.png" alt="Second slide">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 pl-md-0 h-100">
            <div class="form-opt-in justify-content-start px-md-5">
                <div class="form-opt-in-header">
                    <h1>Sign Up to Smartpostr</h1>
                    <p>Create your profile</p>
                </div>

                <div class="form-opt-in-logo">
                    <img src="../assets/images/smartpost.png" alt="logo">
                </div>
                <div class="form-opt-in-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control opt-in" id="first-name" name="first-name"
                                placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control opt-in" id="last-name" name="last-name"
                                placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control opt-in" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="custom-password">
                                <input type="password" class="form-control no-shadow" id="password" name="password"
                                    placeholder="Password">
                                <button class="btn no-shadow btn-toggle-pwd-vis" data-target="#password">
                                    <img src="../assets/images/visibility-visible.svg" alt="eye icon">
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <div class="custom-password">
                                <input type="password" class="form-control no-shadow" id="re-password" name="password"
                                    placeholder="Password">
                                <button class="btn no-shadow btn-toggle-pwd-vis" data-target="#re-password">
                                    <img src="../assets/images/visibility-visible.svg" alt="eye icon">
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="promo-code">Promo Code(Optional)</label>
                            <input type="text" class="form-control opt-in" id="promo-code" name="promo-code"
                                placeholder="Promo Code">
                        </div>

                    
                        <div class="form-group mt-5">
                            <button type="submit" class="btn btn-submit-opt-in">Sign Up Now</button>
                        </div>

                        <a class="forgot-pwd-link" href="login.html">Already have an account? Sign in</a>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <script src="../assets/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="../assets/js/popper/popper.min.js"></script>
    <script src="../assets/js/custom/script.js"></script>
</body>

</html>
